getUserById:
  handler: handler.getUserById
  events:
    - http:
        method: get
        path: /getuser/{userId}
        cors: ${self:custom.config.cors}
        request:
            parameters:
              paths:
                userId: true
preSignUp:
  handler: handler.preSignUpTrigger
  events:
    - cognitoUserPool:
        pool: UserPool
        trigger: PreSignUp
postConfirmation:
  handler: handler.postConfirmationTrigger
  events:
    - cognitoUserPool:
        pool: UserPool
        trigger: PostConfirmation

createdb:
  handler: handler.createdb
  events:
    - http:
        method: get
        path: /createdb

getAllUser:
  handler: handler.getAllUser
  events:
    - http:
        method: get
        path: /getAllUser

getAllPost:
  handler: handler.getAllPost
  events:
    - http:
        method: get
        path: /getAllPost

deleteUserById:
  handler: handler.deleteUserById
  events:
    - http:
        method: delete
        path: /deleteuser/{userId}
        cors: ${self:custom.config.cors}
        request:
            parameters:
              paths:
                userId: true       

createPost:
